# nginx configuration for SMS Simbtech
# Place this file in /etc/nginx/sites-available/sms-simbtech

server {
    listen 80;
    server_name ssiccmr.com www.ssiccmr.com;  # Replace with your actual domain
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;
    
    # Main location block - proxy to Next.js
    location / {
        proxy_pass http://localhost:3060;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static files caching
    location /_next/static {
        alias /var/www/SMS_Simbtech/.next/static;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
    
    # Public files
    location /public {
        alias /var/www/SMS_Simbtech/public;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Favicon
    location /favicon.ico {
        alias /var/www/SMS_Simbtech/public/favicon.ico;
        expires 30d;
        add_header Cache-Control "public";
    }
}
